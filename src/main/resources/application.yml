spring:
  config:
#    location: classpath:sec.yml
    import: classpath:sec.yml

  #  profiles:
#    include: secret

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  cache:
    type: redis
    redis:
      cache-null-values: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace